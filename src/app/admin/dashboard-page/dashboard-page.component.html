<div class="form-contr">
    <input type="text" placeholder="Search">
</div><br>
<div *ngIf="posts?.length; else loading">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let idx = index">
                <td>{{ idx + 1 }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date | date: 'medium' }}</td>
                <td>
                    <button
                    class="btn btn-link open"
                    [routerLink]="['/admin', 'post', post.id, 'edit']"
                    >Open</button>
                    <a (click)="remove(post.id)">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">
        Loading...
    </p>
</ng-template>
