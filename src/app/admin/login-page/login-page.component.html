<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Enter to admin panel</h2>
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>
    <div class="alert alert-info" *ngIf="message">
        {{message}}
    </div>
    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email: <i>vblog@nomail.com</i></label>
        <input id="email" type="email" formControlName="email">
        <div 
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation">
            <small *ngIf="form.get('email').errors.required">Email is required</small>
            <small *ngIf="form.get('email').errors.email">Email is not valid</small>
        </div>
    </div>

    <div class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Password: <i>123456</i></label>
        <input id="password" type="password" formControlName="password">
        <div
        *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
            <small *ngIf="form.get('password').errors.required">Password is required</small>
            <small *ngIf="form.get('password').errors.minlength">
                Password must be more then {{form.get('password').errors.minlength?.requiredLength}}.
                Now it is {{form.get('password').errors.minlength?.actualLength}}.
            </small>
        </div>
    </div>

    <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid || submitted">Log in</button>
</form>
